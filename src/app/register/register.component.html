<div class="container">
  <div class="form-container">
    <h2>R E G I S T E R</h2>
    <form (ngSubmit)="onSubmit(registerForm)">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstName" placeholder="Enter your first name" [(ngModel)]="registerForm.firstName">

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastName" placeholder="Enter your last name" [(ngModel)]="registerForm.lastName">

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="registerForm.username">

      <label for="mobile">Contact Number:</label>
      <input type="number" id="mobile" name="mobile" placeholder="Enter your contact number" [(ngModel)]="registerForm.mobile">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="registerForm.email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="registerForm.password">

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">

      <button type="submit">Register</button>
    </form>
  </div>
</div>
