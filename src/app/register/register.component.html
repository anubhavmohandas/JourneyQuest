<div class="container">
    <h2>R E G I S T E R</h2>
    <form> <!--(ngSubmit)="onSubmit()"-->
      <label for="username">Username:</label><br>
      <input type="text" formControlName="username"><br>
  
      <label for="email">Email:</label><br>
      <input type="email" formControlName="email"><br>
  
      <label for="password">Password:</label><br>
      <input type="password" formControlName="password"><br>
  
      <label for="confirmPassword">Confirm Password:</label><br>
      <input type="password" formControlName="confirmPassword"><br>
  
      <button type="submit">Register</button>
      <!-- button type="submit" [disabled]="registrationForm.invalid" -->
    </form>
  </div>
