<div class="container">
  <div class="form-container">
    <h2>R E G I S T E R</h2>
    <form (ngSubmit)="onSubmit()">  
      <label for="name">Name: <span class="required">*</span></label> 
      <input type="text" id="name" name="name" placeholder="Enter your name" [(ngModel)]="registerForm.name">

      <label for="username">Username: <span class="required">*</span></label>
      <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="registerForm.username">

      <label for="mobile">Contact Number: <span class="required">*</span></label>
      <input type="number" id="mobile" name="mobile" placeholder="Enter your contact number" value="+91" [(ngModel)]="registerForm.mobile">

      <label for="email">Email: <span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="registerForm.email">

      <label for="password">Password: <span class="required">*</span></label>
      <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="registerForm.password">

      <label for="confirmPassword">Confirm Password: <span class="required">*</span></label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" [(ngModel)]="registerForm.confirmPassword">

      <button type="submit">Register</button>
    </form>
    <p>The asterisk symbol (*) indicates the required fields.</p>
  </div>
</div>
