<div class="contact-container">
    <h2>Contact Us</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="message.name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="message.email" required>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="message.subject" required>
      </div>
  
      <div class="form-group">
        <label for="content">Message:</label>
        <textarea id="content" name="content" rows="5" [(ngModel)]="message.content" required></textarea>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
