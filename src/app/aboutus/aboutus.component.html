<div class="container">
    <h2>About Us</h2>
  
    <h3>Our Team</h3>
    <div *ngFor="let member of teamMembers" class="team-member">
      <div class="member-photo"></div> 
      <h4>{{ member.name }}</h4>
      <p><strong>Role:</strong> {{ member.role }}</p>
      <p>{{ member.bio }}</p>
    </div>
  
    <h3>Our Mission</h3>
    <p>{{ mission }}</p>
  
    <h3>Our Vision</h3>
    <p>{{ vision }}</p>
  </div>
